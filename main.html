<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video id="myVideo" class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="controls">
      <button id="playButton">❚ ❚</button>
      <progress id="progressBar" value="0"></progress>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.75">
      <input type="number" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <button id="rewind">« 10s</button>
      <button id="forward">25s »</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
